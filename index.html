<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    </style>

<body>

<main>
    <section class="card">
        <img src="images/icon-star.svg" alt="Star icon">

        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>

        <form>
            <label><input type="radio" name="rating" value="1">1</label>
            <label><input type="radio" name="rating" value="2">2</label>
            <label><input type="radio" name="rating" value="3">3</label>
            <label><input type="radio" name="rating" value="4">4</label>
            <label><input type="radio" name="rating" value="5">5</label>
            <input type="submit" value="submit">
        </form>
    </section>
    <section class="card">
        <img src="images/illustration-thank-you.svg" width="162" height="108" alt="Thank you illustration">

        <p>You selected <span></span> out of 5</p>

        <h2>You selected <span></span> out of 5</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!</p>
    </section>
</main>
