<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main class="flip-wrapper">
    <section class="card flip-wrapper__item">
        <figure class="card__icon">
            <img src="images/icon-star.svg" alt="Star icon">
        </figure>

        <h1 class="card__title">How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>

        <form>
            <input type="radio" name="rating" id="rating1" value="1"><label for="rating1"><span>1</span></label>
            <input type="radio" name="rating" id="rating2" value="2"><label for="rating2"><span>2</span></label>
            <input type="radio" name="rating" id="rating3" value="3"><label for="rating3"><span>3</span></label>
            <input type="radio" name="rating" id="rating4" value="4"><label for="rating4"><span>4</span></label>
            <input type="radio" name="rating" id="rating5" value="5"><label for="rating5"><span>5</span></label>
            <input type="submit" value="submit">
        </form>
    </section>
    <section class="card flip-wrapper__item flip-wrapper__item--back">
        <figure class="card__header-image">
            <img src="images/illustration-thank-you.svg" width="162" height="108" alt="Thank you illustration">
        </figure>

        <div class="card__info-wrapper">
            <p class="card__info">You selected <span data-count></span> out of 5</p>
        </div>

        <h2 class="card__title">Thank you!</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
            touch!</p>
    </section>
</main>
<script src="src/js/main.js" type="module"></script>
</body>
</html>
